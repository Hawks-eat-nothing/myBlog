<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">X.FreeNotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">


</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui green header item">X.FreeNotes</h2>
            <a href="#" th:href="@{/}" class="m-item green item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item green item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
<!--            <a href="#" th:href="@{/tags/-1}" class="m-item green item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>-->
            <a href="#" th:href="@{/archives}" class="m-item green item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item green item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent input m-margin-tb-tiny" >
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/images/m1ynbyt4ijx81.png" th:src="@{/images/m1ynbyt4ijx81.png}" class="ui rounded"
                     alt="" style="width: 90px;">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">技术栈</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-spaced">java</a>
                    <a href="#" class="item m-text-spaced">SpringBoot</a>
                    <a href="#" class="item m-text-spaced">MyBatis</a>
                    <a href="#" class="item m-text-spaced">Thymeleaf</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-spaced">Email:yaxing_guo@outlook.com</a>
                    <a href="#" class="item m-text-spaced">QQ:365328807</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-opacity-mini">X.FreeNotes</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享编程、写作、思考相关的内容。希望可以给来到这儿的人有所帮助~</p>
                <p class="m-text-thin m-text-spaced m-opacity-mini">TODO: 评论功能，注册功能，更快的搜索功能</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Designed by Yaxing Guo in Nanjing</p>
    </div>

</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js"
            th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
</th:block>


</body>
</html>
