<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>归档</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="../static/css/me.css"/>
</head>
<body>
<!--头部导航-->
<nav th:replace="_fragment :: menu(4)"></nav>
<!-- 中间 -->
<div class="m-container m-padded-tb-big" style="height: 800px!important;">
    <div class="ui container">
        <!-- header -->
        <div class="ui top attached segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui black header">归档</h3>
                </div>
                <div class="right aligned column">
                    共
                    <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2>
                    篇
                </div>

            </div>
        </div>
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui header" th:text="${item.key}">2022</h2>
            <div class="ui middle aligned fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog : ${item.value}">
            <span>
                <i class="mini orange circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                <div class="ui orange basic left pointing label m-padded-mini "
                     th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
            </span>
                    <div class="ui orange basic left  label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<!--底部footer-->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>

<!--导入的script-->
<th:block th:replace="_fragment :: script">

</th:block>

<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
</script>
</body>
</html>
