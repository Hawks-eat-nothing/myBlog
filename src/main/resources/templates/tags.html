<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <!--    <meta charset="UTF-8">-->
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--    -->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>标签</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">-->
    <!--    <link rel="stylesheet" href="../static/css/me.css">-->
</head>
<body>
<!--导航-->
<nav th:replace="_fragment :: menu(3)"></nav>
<!-- 中间 -->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!-- header -->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui black header">标签</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}"> 14 </h2>
                    个
                </div>
            </div>
        </div>
        <div class="ui attached segment m-padded-tb-large">
            <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank"
               class="ui green basic large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'pink'"
               th:each="tag : ${tags}">
                <span th:text="${tag.name}">方法论</span>
                <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
            </a>
        </div>
        <div class="ui top attached green segment">
            <div class="ui padded vertical segment m-padded-tb-big m-mobile-clear" th:each="blog : ${pageInfo.list}">
                <div class="ui mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                                                 class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                        <p class="m-text" th:text="|${blog.description}......|">
                            会打有个屁用啊？在外面混，要讲实力！你混哪条道上的？原来是小鳖善-会打有个屁用啊？在外面混，要讲实力！你混哪条道上的？原来是小鳖善-会打有个屁用啊？在外面混，要讲实力！你混哪条道上的？原来是小鳖善-</p>
                        <div class="ui stackable grid">
                            <div class="row">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005"
                                                 th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header"
                                                                    th:text="${blog.user.nickname}">yaxingguo</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span
                                                th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2020-3-02</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui green label m-padded-tiny m-text-thin"
                                       th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"
                                     alt="" class="ui rounded image">
                            </a>
                        </div>
                        <div class="row">
                            <div class="column">
                                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"
                                   class="ui basic pink left pointing label m-padded-mini m-text-thin"
                                   th:each="tag : ${blog.tags}" th:text="${tag.name}">蹦蹦蹦</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <div class="item"><a class="ui mini pink basic button"
                                         th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                    </div>
                </div>
                <div class="right aligned column">
                    <div class="item"><a class="ui mini pink basic button"
                                         th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment m-inline-block">
            <p>当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span
                    th:text="${pageInfo.total}"></span>条记录</p>
        </div>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>

<!--导入的script-->
<th:block th:replace="_fragment :: script">

</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
